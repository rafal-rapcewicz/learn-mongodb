<h3>List</h3>

<table mat-table [dataSource]="dataSource$ | async" class="mat-elevation-z8">

    <ng-container matColumnDef="_action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-button color="primary">Edit</button>
            <button mat-button color="warn">
                <mat-icon fontSet="fa" fontIcon="fa-trash-o"></mat-icon>
                Remove
            </button>
        </td>
    </ng-container>

    <ng-container *ngFor="let column of dataColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef> {{ column | titlecase }} </th>
        <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
