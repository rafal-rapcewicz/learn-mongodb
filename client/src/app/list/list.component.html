<h3>List</h3>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="_action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button [routerLink]="['/edit', element._id]" mat-button color="primary">Edit</button>
            <button mat-button color="warn">
                <mat-icon fontSet="fa" fontIcon="fa-trash-o"></mat-icon>
                Remove
            </button>
        </td>
    </ng-container>

    <ng-container *ngFor="let column of dataColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef> {{ column | titlecase }} </th>
        <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator (page)="onPageChange($event)" [length]="total$ | async" [hidePageSize]="true" [pageSize]="10" [pageSizeOptions]="[10]"></mat-paginator>
